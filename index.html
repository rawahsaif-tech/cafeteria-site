<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>sign account</title>
<style>

    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f0f0f0;
    }

    .container {
      background: white;
      margin: 50px auto;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input, button {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .admin-btn {
      background-color: #007bff;
    }
</style>
</head>

<body>
<div class="container">
<h2>sign form</h2>

<!-- New 4 input fields -->
<input type="text" id="studentName" placeholder="enter the name">
<input type="email" id="studentEmail" placeholder="enter the email">
<input type="password" id="studentPassword" placeholder="enter the password">
<input type="text" id="studentPhone" placeholder="enter the phone number">

<!-- Your old buttons: SAME AS BEFORE -->
<button onclick="saveStudent()">register ✅</button>
<br><br>
<button class="admin-btn" onclick="goToAdmin()">Demo Login</button>

</div>

<script>

    function saveStudent() {
      let name = document.getElementById("studentName").value;
      let email = document.getElementById("studentEmail").value;
      let password = document.getElementById("studentPassword").value;
      let phone = document.getElementById("studentPhone").value;

      if (name === "" || email === "" || password === "" || phone === "") {
        alert("please fill all fields");
        return;
      }

      //save details
      localStorage.setItem("studentName", name);
      localStorage.setItem("studentEmail", email);
      localStorage.setItem("studentPassword", password);
      localStorage.setItem("studentPhone", phone);

      alert("DONE ✅");
    }

    function goToAdmin() {
      window.location.href = "admin.html";
    }

</script>
</body>
</html>
